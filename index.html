<!DOCTYPE html>
<html>
    <head>
        <title>Số chẵn số lẻ</title>
    </head>
    <body>
        <script>
            var a;
            a = parseInt(prompt("Nhap vao so a: ",));
            if(a %2 == 0){
                document.write("la so chan");
            } else{
                document.write("la so le");
            }

        </script>
    </body>
</html>
